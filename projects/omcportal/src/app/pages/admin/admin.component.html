<nav mat-tab-nav-bar class="mat-elevation-z8 flex">
  <a mat-tab-link *ngFor="let link of navLinks" routerLink="{{ link.link }}" routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
    <mat-icon>{{ link.icon }}</mat-icon>
    {{ link.label | uppercase }}
  </a>
</nav>
