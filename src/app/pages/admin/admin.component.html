<div class="container-fluid">
  <!--<span class="text-danger">DUE TO THE SIZE OF THE DATA ON THIS PAGE, REALTIME CAPABILITIES HAVE BEEN DISABLED FOR BETTER RESPONSIVENESS</span>-->
  <mat-tab-group>

    <mat-tab *ngIf="isauthenticated(1)">
      <ng-template mat-tab-label>
        Entries
      </ng-template>
      <app-entries></app-entries>
    </mat-tab>
    <mat-tab *ngIf="isauthenticated(1)">
      <ng-template mat-tab-label>
        ASE's
      </ng-template>
      <app-ase></app-ase>
    </mat-tab>
    <mat-tab *ngIf="isauthenticated(1)">
      <ng-template mat-tab-label>
        Depot Management
      </ng-template>
      <ng-template matTabContent>
        <depot-management></depot-management>
      </ng-template>
    </mat-tab>
    <mat-tab *ngIf="isauthenticated(1)">
      <ng-template mat-tab-label>
        Company Management
      </ng-template>
      <ng-template matTabContent>
        <mat-tab-group>

          <mat-tab label=" Admin Management">
            <user-management></user-management>
          </mat-tab>
          <mat-tab label=" Admin Levels">
            <app-admin-levels></app-admin-levels>
          </mat-tab>
          <mat-tab label=" Admin Roles">
            <app-admin-roles></app-admin-roles>
          </mat-tab>
          <mat-tab label=" Company Details">
            <app-company></app-company>
          </mat-tab>
        </mat-tab-group>
      </ng-template>
    </mat-tab>
    <mat-tab *ngIf="isauthenticated(3)">
      <ng-template mat-tab-label>
        Customer Management
      </ng-template>
      <ng-template matTabContent>
        <customer-management></customer-management>
      </ng-template>
    </mat-tab>
    <mat-tab *ngIf="isauthenticated(1)">
      <ng-template mat-tab-label>
        SMS Logs
      </ng-template>
      <ng-template matTabContent>
        <sms-logs></sms-logs>
      </ng-template>
    </mat-tab>

    <mat-tab *ngIf="isauthenticated(1)">
      <ng-template mat-tab-label>
        Payments
      </ng-template>
      <ng-template matTabContent>
        <app-payments></app-payments>
      </ng-template>
    </mat-tab>
    <mat-tab *ngIf="isauthenticated(1)">
      <ng-template mat-tab-label>
        OMC's
      </ng-template>
      <ng-template matTabContent>
        <app-omc-management></app-omc-management>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
